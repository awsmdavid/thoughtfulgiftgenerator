{% extends 'base.html' %}
 
{% block content %}

<div class="tabcontainer">
	<p>
		Here is your "hand"-picked result:
	</p>
</div>
	{% for giftIdea in gift_idea_result %}
        <div class="gift-result-title">
        {{giftIdea.title}}
    	</div>
    	<div>
        <img src={{giftIdea.image_link}} width="300px">
    	</div>
    	<div>
        {{giftIdea.product_link}}
    	</div>
    	<div>
        {{giftIdea.description}}
    	</div>
    {% endfor %}

{% endblock %}
