{% extends 'base.html' %}
 
 
{% block title %} Home {% endblock %}
 
{% block content %}
<section class="description">
    this is what you should do
</section>
<form class="submit-form" action="/submit/" method="post">{% csrf_token %}
<section id="gender" class="grid-half">
    <div class="section-title">
        Gender:
    </div>
    <input type="image" src="{{STATIC_URL}}female.png" width="50px" height="150px" value="female">
    <input type="image" src="{{STATIC_URL}}male.png" width="50px" height="150px" value="male">
</section>
<section id="age" class="grid-half">
    <div class="section-title">
        Age:
    </div>
    <div>
        Select Age
        <span>
            <select name="age">
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
        </span>
    </div>
</section>
<section id="hobbies" class="grid-full">
    <div class="section-title">
        Hobbies:
    </div>
    <div>
        <input type="text">
        sports, active, 
</section>
<section class="grid-full">
    <p><input class="submit-button" type="submit" value="Submit!" /></p>
</section>
</form>

{% endblock %}
